<!DOCTYPE html>
  <html lang="ja">
    <head>
    <meta charset="UTF-8">
    <title>Test02 JS⇒Pepper</title>
    <style>
    @CHARSET "UTF-8";
    *{
        margin: 0;
        padding: 0;
    }
    .country{
        position: relative;
        width: 100vw;
        height: 100vh;
    }
    .country .img{
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }
    .country .message{
        text-align: center;
        position: absolute;
        bottom: 5%;
        font-size: 120px;
        width: 100%;
        color: white;
    }

    </style>
    <script src="/libs/qimessaging/1.0/qimessaging.js"></script>
    <script>
    var session = new QiSession();

    /** TabletからPepper */
    function btn1() {
      session.service("ALMemory").done(function (ALMemory) {
        ALMemory.raiseEvent("index/fromJs1", "あか");
      });
    }

    function btn2() {
      session.service("ALMemory").done(function (ALMemory) {
        ALMemory.raiseEvent("index/fromJs2", "き");
      });
    }

    function btn3() {
      session.service("ALMemory").done(function (ALMemory) {
       ALMemory.raiseEvent("index/fromJs3", "あお");
      });
    }
    </script>
    </head>

  <body>
      <div class="country">
        <img src="img/china.png" class="img">
        <p class="message">我想买纪念品</div>
      </div>
      
  </body>
</html>
