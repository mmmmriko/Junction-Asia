<!DOCTYPE html>
  <html lang="ja">
    <head>
    <meta charset="UTF-8">
    <title>Test02 JS⇒Pepper</title>
    <style>
    @CHARSET "UTF-8";

.btn {
  border: 5px solid #DDD;
  font-size: 10em;
  border-radius: 20px;
  text-align: center;
  color: #FFF;
  padding: 25px;
  vertical-align: middle;
  width: 100%;
}

.btn1 {
  background: #ff0000;
  margin-top: 75px;
}

.btn2 {
  background: #ffff00;
  margin-top: 75px;
}

.btn3 {
  background: #0080ff;
  margin-top: 75px;
}    
    </style>
    <script src="/libs/qimessaging/1.0/qimessaging.js"></script>
    <script>
    var session = new QiSession();

    /** TabletからPepper */
    function btn1() {
      session.service("ALMemory").done(function (ALMemory) {
        ALMemory.raiseEvent("index/fromJs1", "あか");
      });
    }

    function btn2() {
      session.service("ALMemory").done(function (ALMemory) {
        ALMemory.raiseEvent("index/fromJs2", "き");
      });
    }

    function btn3() {
      session.service("ALMemory").done(function (ALMemory) {
       ALMemory.raiseEvent("index/fromJs3", "あお");
      });
    }
    </script>
    </head>

  <body>
    <button class="btn btn1" onclick="btn1();">1</button>
    <button class="btn btn2" onclick="btn2();">2</button>
    <button class="btn btn3" onclick="btn3();">3</button>
  </body>
</html>
